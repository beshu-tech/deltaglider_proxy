name: Release

on:
  push:
    tags:
      - "v*"

# Deny all permissions at workflow level — each job declares its own
permissions: {}

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: deltaglider_proxy

jobs:
  # ── Job 1: CI Gate ──────────────────────────────────────────────────
  ci:
    name: CI Gate
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read

  # ── Job 2: Validate ─────────────────────────────────────────────────
  validate:
    name: Validate Release
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Extract and verify version
        id: meta
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Tag version:   $TAG_VERSION"
          echo "Cargo version: $CARGO_VERSION"
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "version=$TAG_VERSION" >> "$GITHUB_OUTPUT"

      - name: Verify Cargo.lock is committed
        run: |
          if [ ! -f Cargo.lock ]; then
            echo "::error::Cargo.lock is not committed — release builds require a lockfile"
            exit 1
          fi

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: demo/s3-browser/ui/package-lock.json
      - name: Build demo UI (required by rust-embed)
        run: cd demo/s3-browser/ui && npm ci && npm run build

      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Dry-run build check
        run: cargo check --locked

  # ── Job 3: Build ────────────────────────────────────────────────────
  build:
    name: Build ${{ matrix.target }}
    needs: validate
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: blacksmith-4vcpu-ubuntu-2404

          # Linux ARM64 (native on Blacksmith ARM)
          - target: aarch64-unknown-linux-gnu
            os: blacksmith-4vcpu-ubuntu-2404-arm

          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: demo/s3-browser/ui/package-lock.json
      - name: Build demo UI (required by rust-embed)
        run: cd demo/s3-browser/ui && npm ci && npm run build

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          key: release-${{ matrix.target }}

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          strip ${{ env.BINARY_NAME }} || true
          tar czvf ../../../${{ env.BINARY_NAME }}-v${{ needs.validate.outputs.version }}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ env.BINARY_NAME }}-v${{ needs.validate.outputs.version }}-${{ matrix.target }}.zip ${{ env.BINARY_NAME }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ env.BINARY_NAME }}-v${{ needs.validate.outputs.version }}-${{ matrix.target }}.*
          if-no-files-found: error
          retention-days: 1

  # ── Job 4: Release ──────────────────────────────────────────────────
  release:
    name: Create Release
    needs: [validate, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts

      - name: Flatten and generate checksums
        run: |
          cd artifacts
          # Move all archives out of per-target subdirectories
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          # Remove now-empty subdirectories
          find . -mindepth 1 -type d -exec rmdir {} + 2>/dev/null || true

          # Fail if no archives were produced
          ARCHIVES=$(ls *.tar.gz *.zip 2>/dev/null | wc -l)
          if [ "$ARCHIVES" -eq 0 ]; then
            echo "::error::No release archives found — build may have failed"
            exit 1
          fi
          echo "Found $ARCHIVES release archive(s)"

          sha256sum *.tar.gz *.zip 2>/dev/null | sort -k2 > SHA256SUMS.txt
          echo "--- SHA256SUMS.txt ---"
          cat SHA256SUMS.txt

      - name: Generate SBOM
        run: |
          cargo install cargo-sbom --locked
          cargo sbom --output-format spdx_json_2_3 > artifacts/sbom-spdx.json
          echo "SBOM generated ($(wc -c < artifacts/sbom-spdx.json) bytes)"

      - name: Attest build provenance
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-path: "artifacts/*.tar.gz,artifacts/*.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/SHA256SUMS.txt
            artifacts/sbom-spdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
