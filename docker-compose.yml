# Docker Compose configuration for DeltaGlider Proxy development and testing
#
# Usage:
#   docker compose up -d          # Start MinIO
#   docker compose down           # Stop MinIO
#   docker compose logs -f minio  # View MinIO logs
#
# MinIO Console: http://localhost:9001
# MinIO API:     http://localhost:9000

services:
  minio:
    image: minio/minio:latest
    container_name: deltaglider-minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Create test bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: deltaglider-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/deltaglider-data;
      mc mb --ignore-existing local/deltaglider-test;
      echo 'Buckets created successfully';
      exit 0;
      "

volumes:
  minio-data:
